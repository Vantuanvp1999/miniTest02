<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập nhiệt độ!"));
  while (a>100) {
     a = parseInt(prompt("Yêu cầu giảm nhiệt độ!"));
  }
  while (a<20) {
     a = parseInt(prompt("Yêu cầu tăng nhiệt độ!"));
  }
</script>
</body>
</html>
