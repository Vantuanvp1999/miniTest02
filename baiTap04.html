<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập một số"));
  let count = 0
  for (let i = 0; i <= a; i++) {
    if (a % i == 0) {
      count++;
    }
  }if(count == 2){
    document.write(a+" là số nguyên tố!");
  } else {
    document.write(a+" không phải là số nguyên tố!");
  }
</script>
</body>
</html>
